<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <title>Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="top-p">
        <p>CSS Weathe Forecast <i class=" wi wi-horizon-alt"></i></p>
      </div>
      <div class="forecast">
      <ul class="box">
        <li class="lisbon">
          <span>Lisbon</span>
          <span>21C <i class=" wi wi-day-sunny"></i></span>
        </li>

        <li class="paris">
          <span>Paris</span>
          <span>11C <i class=" wi wi-day-rain"></i></span>
        </li>

        <li class="belgrad">
          <span>Belgrade</span>
          <span>10C <i class=" wi wi-day-thunderstorm"></i></span>
        </li>

        <li class="moscow">
          <span>Moscow </span>
          <span>15C <i class="wi wi-day-windy"></i></span>
        </li>

        <li class="telaviv">
          <span>Tel Aviv </span>
          <span>12C <i class="wi wi-day-sunny"></i></span>
        </li>

        <li class="cair">
          <span>Cair</span>
          <span>19C <i class=" wi wi-day-cloudy-windy"></i></span>
        </li>

        <li class="newyork">
          <span>New York</span>
          <span>13C <i class=" wi wi-day-sunny"></i></span>
        </li>

        <li class="newdelhi">
          <span>New Delhi</span>
          <span>20C <i class=" wi wi-day-haze"></i></span>
        </li>

        <li class="sanfrancisco">
          <span>San Francisco</span>
          <span>18C <i class=" wi wi-day-cloudy"></i></span>
        </li>

        <li class="tokyo">
          <span>Tokyo</span>
          <span>10C <i class=" wi wi-day-sunny"></i></span>
        </li>

        <li class="sydney">
          <span>Sydney</span>
          <span>23C <i class=" wi wi-day-cloudy-high"></i>
          </span></li>

      </ul>
      </div>

      <div class="bottom-p">
        <p>Have a nice day don't forget umbrella if you are in Paris now!</p>
      </div>

    </div>

  </body>
</html>
